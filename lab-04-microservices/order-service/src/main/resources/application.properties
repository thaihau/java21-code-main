# === Server Configuration ===
server.port=8082
spring.application.name=order-service

# === Database Configuration ===
spring.datasource.url=jdbc:postgresql://microservice-db:5432/order_db
spring.datasource.username=user
spring.datasource.password=password

# === JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === Virtual Threads (Lab 4.2 Performance) ===
spring.threads.virtual.enabled=true

# --- Actuator Endpoints ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# --- Resilience4j Circuit Breaker ---
# CRITICAL: Show status in /actuator/health
resilience4j.circuitbreaker.instances.inventory.register-health-indicator=true

# Sensitivity Settings
resilience4j.circuitbreaker.instances.inventory.sliding-window-size=5
resilience4j.circuitbreaker.instances.inventory.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.inventory.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.inventory.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.inventory.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.inventory.failure-rate-threshold=50

# === Kafka Configuration ===
spring.kafka.bootstrap-servers=kafka:9092